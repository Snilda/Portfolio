<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kirill Rybalko — Portfolio</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #111;
      background: #fff;
      line-height: 1.6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 30px auto 60px;
      padding: 0 20px;
    }
    header h1 {
      font-size: 18px;
      font-weight: 500;
    }
    nav {
      display: flex;
      gap: 30px;
    }
    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }
    nav a:hover {
      color: #0070f3;
    }
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 80px;
    }
    .hero h2 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 20px;
      color: #666;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 60px;
    }
    .card {
      background: #fafafa;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      max-width: 160px;
      margin: 0 auto 20px;
      border-radius: 16px;
      display: block;
    }
    .card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 14px;
      color: #444;
      margin-bottom: 12px;
    }
    .card a {
      font-size: 14px;
      font-weight: 500;
      color: #0070f3;
      text-decoration: none;
    }
    footer {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kirill Rybalko</h1>
    <nav>
      <a href="#work">Work</a>
      <a href="#about">About</a>
      <a href="#contacts">Contacts</a>
      <a href="#cv">CV</a>
    </nav>
  </header>

  <main>
    <section class="hero" id="about">
      <div id="about-content">Loading...</div>
    </section>

    <section id="work">
      <div class="projects" id="projects-content">Loading...</div>
    </section>

    <section id="contacts">
      <div id="contacts-content">Loading...</div>
    </section>
  </main>

  <footer>
    © 2025 Kirill Rybalko
  </footer>

  <!-- marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function loadMarkdown(file, target, isProjects=false) {
      const res = await fetch(file);
      const md = await res.text();
      if (isProjects) {
        // Разбиваем проекты по разделителям (---)
        const blocks = md.split(/^---$/m);
        const html = blocks.map(block => {
          const lines = block.trim().split("\n");
          const title = lines[0].replace(/^#\s*/, "");
          const desc = lines[1] || "";
          const img = lines.find(l => l.startsWith("![]("));
          const link = lines.find(l => l.startsWith("[Learn more]"));
          const imgTag = img ? marked.parse(img) : "";
          const linkTag = link ? marked.parse(link) : "";
          return `
            <div class="card">
              ${imgTag}
              <h3>${title}</h3>
              <p>${desc}</p>
              ${linkTag}
            </div>
          `;
        }).join("");
        document.getElementById(target).innerHTML = html;
      } else {
        document.getElementById(target).innerHTML = marked.parse(md);
      }
    }

    loadMarkdown("about.md", "about-content");
    loadMarkdown("projects.md", "projects-content", true);
    loadMarkdown("contacts.md", "contacts-content");
  </script>
</body>
</html>
