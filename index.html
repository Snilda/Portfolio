<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kirill Rybalko — Portfolio</title>
  <!-- Подключаем шрифт Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #111;
      background: #fff;
      line-height: 1.6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 30px auto 60px;
      padding: 0 20px;
    }
    header h1 {
      font-size: 18px;
      font-weight: 500;
    }
    nav {
      display: flex;
      gap: 30px;
    }
    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }
    nav a:hover {
      color: #0070f3;
    }
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 80px;
    }
    .hero h2 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 20px;
      color: #666;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 60px;
    }
    .project-card {
      background: #f9f9f9;
      border-radius: 28px;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .project-card:hover {
      transform: translateY(-6px);
    }
    .project-card img.icon {
      width: 64px;
      height: 64px;
      margin-bottom: 20px;
    }
    .project-card h3 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .project-card p {
      font-size: 15px;
      color: #444;
      margin-bottom: 12px;
    }
    .project-card a {
      font-size: 15px;
      font-weight: 500;
      color: #0066ff;
      text-decoration: none;
      margin-bottom: 20px;
    }
    .project-card a:hover {
      text-decoration: underline;
    }
    .project-card img.screenshot {
      max-width: 240px;
      border-radius: 20px;
    }
    footer {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kirill Rybalko</h1>
    <nav>
      <a href="#work">Work</a>
      <a href="#about">About</a>
      <a href="#contacts">Contacts</a>
      <a href="#cv">CV</a>
    </nav>
  </header>

  <main>
    <section class="hero" id="about">
      <div id="about-content">Loading...</div>
    </section>

    <section id="work">
      <div class="projects" id="projects-content">Loading...</div>
    </section>

    <section id="contacts">
      <div id="contacts-content">Loading...</div>
    </section>
  </main>

  <footer>
    © 2025 Kirill Rybalko
  </footer>

  <!-- marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function loadMarkdown(file, target) {
      const res = await fetch(file);
      return res.text();
    }

    async function loadProjects(file, target) {
      const res = await fetch(file);
      const md = await res.text();
      const blocks = md.split(/^---$/m);
      const html = blocks.map(block => {
        const lines = block.trim().split("\n");
        const title = lines[0].replace(/^#\s*/, "");
        const icon = lines.find(l => l.startsWith("icon:"))?.replace("icon:", "").trim();
        const image = lines.find(l => l.startsWith("image:"))?.replace("image:", "").trim();
        const link = lines.find(l => l.startsWith("link:"))?.replace("link:", "").trim();
        const desc = lines.find(l => l.startsWith("desc:"))?.replace("desc:", "").trim();
        return `
          <div class="project-card">
            ${icon ? `<img class="icon" src="${icon}" alt="${title} icon">` : ""}
            <h3>${title}</h3>
            ${desc ? `<p>${desc}</p>` : ""}
            ${link ? `<a href="${link}" target="_blank">Learn more →</a>` : ""}
            ${image ? `<img class="screenshot" src="${image}" alt="${title} screenshot">` : ""}
          </div>
        `;
      }).join("");
      document.getElementById(target).innerHTML = html;
    }

    loadMarkdown("about.md").then(md => {
      document.getElementById("about-content").innerHTML = marked.parse(md);
    });
    loadProjects("projects.md", "projects-content");
    loadMarkdown("contacts.md").then(md => {
      document.getElementById("contacts-content").innerHTML = marked.parse(md);
    });
  </script>
</body>
</html>
