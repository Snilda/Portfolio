<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Портфолио — Кирилл Рыбалко</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #333;
      background: #fafafa;
    }
    nav {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    nav a {
      text-decoration: none;
      color: #0070f3;
      font-weight: bold;
      padding-bottom: 4px;
    }
    nav a.active {
      border-bottom: 2px solid #0070f3;
    }
    h1, h2, h3 {
      color: #111;
    }
    a { color: #0070f3; }
  </style>
</head>
<body>
  <nav>
    <a href="#about">О себе</a>
    <a href="#projects">Проекты</a>
    <a href="#contacts">Контакты</a>
  </nav>

  <div id="content">Загрузка...</div>

  <!-- marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function loadPage(page) {
      try {
        const res = await fetch(page + ".md");
        const md = await res.text();
        document.getElementById("content").innerHTML = marked.parse(md);
        updateActiveLink(page);
      } catch (err) {
        document.getElementById("content").innerHTML = "<p>Ошибка загрузки страницы</p>";
      }
    }

    function updateActiveLink(page) {
      document.querySelectorAll("nav a").forEach(a => {
        a.classList.toggle("active", a.getAttribute("href") === "#" + page);
      });
    }

    // навигация по hash
    window.addEventListener("hashchange", () => {
      const page = location.hash.replace("#", "") || "about";
      loadPage(page);
    });

    // первая загрузка
    const startPage = location.hash.replace("#", "") || "about";
    loadPage(startPage);
  </script>
</body>
</html>
